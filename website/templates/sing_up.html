{% extends 'base/base.html' %}
{% block title %}Sing Up Page{% endblock %}
{% block content %}
<form method="POST">
    <h3 align="center">Sing Up</h3>
    <div class="form-group">
        <label form="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email"/>
    </div>
    <div class="form-group">
        <label form="firstName">Email Address</label>
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter First Name"/>
    </div>
    <div class="form-group">
        <label form="password1">Email Address</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter Password"/>
    </div>
    <div class="form-group">
        <label form="password2">Email Address</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm Password"/>
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
